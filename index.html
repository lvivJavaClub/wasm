<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="value1"/>
<input type="text" id="value2"/>
<p></p>
<button onClick="add('value1', 'value2', 'result');" id="plus">+</button>
<button onClick="subtract('value1', 'value2', 'result');" id="minus">-</button>
<button onClick="multiply('value1', 'value2', 'result');" id="multiply">*</button>
<button onClick="divide('value1', 'value2', 'result');" id="divide">/</button>
<p>Result: </p>
<input type="text" id="result"/>
</body>
</html>
